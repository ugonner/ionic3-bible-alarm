<ion-header>

  <ion-toolbar color="dark">
    <ion-title>Booked Word Alerts</ion-title>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>

      </button>
  </ion-toolbar>

</ion-header>


<ion-content padding>
    <ion-list item-text-wrap>
        <ion-item>
            <span (click)="clearAllWordAlerts()" item-right><ion-icon name="trash"></ion-icon>
            <small>DELETE ALL</small></span>
        </ion-item>
        <ion-item *ngFor= "let notification of AlarmList; let i = index;" trackBy="tracknotifications">
            <span (click)="viewNotificationText(i)">{{notification.title}}</span>
            <small item-right>
            {{notification.data.time}}
            <ion-icon name="megaphone" (click)="listenNotificationText(i)" padding></ion-icon>
            <ion-icon (click)="clearWordAlert(notification.id, i)" name="close"></ion-icon><br>
            By | {{notification.data.author}}
            </small>
        </ion-item>
    </ion-list>
</ion-content>
