<ion-header xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">

  <ion-toolbar color="dark">
    <ion-title>Ministries</ion-title>
    <button menuToggle ion-button>
        <ion-icon name="menu"></ion-icon>
    </button>
  </ion-toolbar>

</ion-header>


<ion-content padding>
    <div>
        <ion-item no-lines>
            <span item-right (click)="displayCreateMinistryForm()">
                <ion-icon name="add"></ion-icon>
            </span>
        </ion-item>
        <div *ngIf="DisplayCreateMinistryForm">
            <ion-item no-lines>
                <ion-label stacked>Ministry Name</ion-label>
                <ion-input type="text" [(ngModel)]="MinistryName"></ion-input>
            </ion-item>
        <ion-item no-lines>
            <label>Address</label><br>
            <textarea placeholder="Ministry Address" [(ngModel)]="MinistryAddress"></textarea>
        </ion-item>
        <ion-item no-lines>
            <label>About This Ministry</label><br>
            <textarea placeholder="Brief About Ministry" [(ngModel)]="MinistryAbout"></textarea>
        </ion-item>
        <ion-item no-lines style="text-align: center; font-size: 2em;">
            <span  (click)="createMinistry()">
                <ion-icon name="add-circle"></ion-icon>
            </span>
        </ion-item>
        </div>

        <div *ngIf="DisplaySpinner" style="text-align: center;">
            <ion-spinner></ion-spinner><br>
            {{LoadingMessage}}
        </div>

        <ion-item *ngFor="let Ministry of Ministries; let i = index;" no-lines
        style="border-radius: 10px;" color="primary" trackBy="trackMinistries()">
            <span (click)="pushPage('MinistryPage',{ministryid: Ministry.ministryid})">
                {{Ministry.ministryname}}
            </span>
        </ion-item>
    </div>
</ion-content>
