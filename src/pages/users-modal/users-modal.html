<ion-header>
    <ion-toolbar color="dark">
        <ion-item no-lines>
            <ion-icon name="close" item-right close (click)="dismissModal()"></ion-icon>
        </ion-item>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <div padding></div>
    <div *ngIf="DisplaySpinner" style="text-align: center;">
        <ion-spinner></ion-spinner><br>
        {{LoadingMessage}}
    </div>
            <ion-item no-lines *ngFor="let user of Users; let i = index">
                <ion-avatar>
                    <img src="{{hosturl + user.profilepic}}" />
                </ion-avatar>
                <span style="color: yellowgreen;" (click)="pushPage('UserprofilePage', {userid: user.userid})"> {{user.firstname}} {{user.surname}}</span>
                <br><small>{{user.rolename}}</small>
            </ion-item>


    <!--add pagination code-->
    <ion-infinite-scroll (ionInfinite)="$event.complete()">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
